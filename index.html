<body>


<div id="warningMsg" class="hidden">

<button type="button" class ="backBtn">Cancel</button>
<button type="button" id ="msgBtn">Delete</button>
</div>






<!-- top navigation bar -->
<nav>

    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ul id="all-stories-list" class="stories-list"></ul>

</section>




<section class="user-page-container hidden container">

<div id="userProfilePage" >
  <h2>My Stories</h2>
  <ul id="user-stories-list">
  </ul>

  <button type="button" id="changeUserProfile">Edit Profile</button>
  <button type="button" id="deleteUser">Delete Profile</button>

</div>


<form action="#" id="edit-profile-form" class="account-form hidden" method="post">

<input type="text" id="newPassword" placeholder="New password...">
<input type="text" id="newName" placeholder="New Name...">

<button type="button" class ="backBtn">Cancel</button>
<button type="submit" id ="submitEditprofile">Change Profile</button>
</form>


</section>



<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>



<form id="addStoryForm" class="hidden" action="index.html" method="post">
  <label
    ><img src="sprites/chocolate.png" />
    <input id="titleTxt" type="text" placeholder="Title..."
  /></label>
  <label
    ><img src="sprites/milk.png" /><input
      id="authorTxt"
      type="text"
      placeholder="Author's name..."
  /></label>
  <label
    ><img src="sprites/coffeeBag.png" /><input
      id="storyUrl"
      type="url"
      placeholder="Story url..."
  /></label>
  <img src="sprites/coffeePress2.png" />
  <label><button id="addOrEditBtn" type="submit">Post Story</button></label>
</form>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
